<ion-view view-title="{{speaker.name}}">
	<ion-content class="padding profile">
		<img ng-src="{{speaker.face}}" width="100" height="100">
		<h3>{{ speaker.name }}</h3>
		<h4>{{ speaker.company }}</h4>
		<a href="{{ speaker.linkedin }}" class="linkedin"><i class="ion-social-linkedin size-32"></i></a>
	</ion-content>
</ion-view>
